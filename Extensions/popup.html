<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <script src="./analytics.js" async></script>
  <link rel="stylesheet" href="./style/home.css" />
</head>

<body class="night">

  <div class="AD">
    <button id="close" disabled>O</button>
    <img src="./icon/129.png" loading="lazy" alt="AD" />
    <p id="redirecAD">🌐 رفتن به صفحه موردنظر</p>
  </div>

  <div class="loading">
    <img src="./icon/wait_32.gif" alt="Loading ..." loading="lazy" />
    <h3 id="loading"></h3>
  </div>

  <div class="details"></div>

  <div id="root">

    <div id="theme" class="sun-moon"></div>

    <div class="box Nimservice">
      <p class="title">🍀 تبدیل فایل به نیم بها</p>
      <input type="url" placeholder="لینک دانلود فایل را اینجا قرار دهید" id="nimurl">
      <button id="submit_url">تایید</button>
    </div>
    <!-------- VPN  -->
    <div class="box" id="fwVpn">
      <p class="title">🚀 گذر از تحریم ها</p>

      <div class="toggle">
        <input type="checkbox" id="VPN" />
        <label for="VPN"></label>
      </div>

      <div class="ipinfo">
        <span class="listcountry"><img src="./icon/flags/fast.png" alt="Flag" loading="lazy" />
          سریع ترین</span>

        <p>آیپی هم اکنون : </p>
        <b id="ip">0.0.0.0</b>
      </div>

      <div class="listVpn"></div>
    </div>

    <!-------- alert  -->
    <div class="alert">
      <p></p>
      <img src="#" alt="AD" />
    </div>

    <!--     <div class="vip">
      <input type="text" id="vipMode" value="جزو اعضای ویژه ما باشید =D">
    </div> -->
    <!-------- tools  -->
    <div class="tools">
      <div class="box_button">
        <p class="title_button" style="font-size: 9.9px">
          نمایش سایت های داخلی همراه با ترافیک مصرفی
        </p>

        <div class="buttom">
          <input class="checkbox" type="checkbox" id="site" />
          <label class="lable_check">
            <p>فعال</p>
            <p class="mrg">غیرفعال</p>
          </label>
          <div class="layer"></div>
        </div>
      </div>

      <div class="box_button">
        <p class="title_button fs-11">برسی سایت های جعلی و پرداخلی</p>

        <div class="buttom">
          <input class="checkbox" type="checkbox" id="bank" />
          <label class="lable_check">
            <p>فعال</p>
            <p class="mrg">غیرفعال</p>
          </label>
          <div class="layer"></div>
        </div>
      </div>
      <div class="box_button">
        <p class="title_button " style="font-size:10.6px">سرویس ترجمه متن ها به فارسی (آزمایشی)</p>

        <div class="buttom">
          <input class="checkbox" type="checkbox" id="Translate" />
          <label class="lable_check">
            <p>فعال</p>
            <p class="mrg">غیرفعال</p>
          </label>
          <div class="layer"></div>
        </div>
      </div>

    </div>

    <div class="version">
      <a href="https://github.com/mohammadfg/Extranet" target="_blank"><img src="./icon/version.svg" /></a>
      <a href="https://T.me/mohamaadfg" target="_blank" id="fwCall"><img src="./icon/Telegram.svg" /></a>
      <a id="donate" target="_blank" id="fwDonate"><img src="./icon/Donate.svg" /></a>
    </div>
  </div>
  <script type="module" src="./popup.js"></script>
</body>

</html>
