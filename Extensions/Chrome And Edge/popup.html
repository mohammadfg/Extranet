<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <script src="./analytics.js" async></script>
    <link rel="stylesheet" href="./style/home.css" />
  </head>

  <body>
    <div class="AD">
      <button id="close">X</button>
      <img src="./icon/129.png" loading="lazy" alt="AD" />
      <h3>ارتباط سیستم خود را برسی کنید</h3>
      <p id="redirecAD">رفتن به صفحه موردنظر</p>
    </div>

    <div class="loading">
      <img src="./icon/wait_32.gif" alt="Loading ..." />
    </div>

    <div
      class="details"
      style="
        display: none;
        animation: zoom-in 500ms;
        text-align: center;
        position: absolute;
        font-weight: bold;
        text-shadow: 0px 0px 6px black;
        direction: rtl;
        background-color: rgb(0 0 0 / 82%);
        z-index: 4;
        width: 100%;
        color: white;
        font-size: 15px;
      "
    ></div>

    <div id="root">
      <div class="vpn" id="fwVpn">
        <p class="title">گذر از تحریم ها</p>

        <div class="toggle">
          <input type="checkbox" id="VPN" />
          <label for="VPN"></label>
        </div>

        <div class="ipinfo">
          <span class="listcountry"
            ><img src="./icon/lightning.webp" /> سریع..</span
          >

          <p>آیپی هم اکنون :</p>
          <b id="ip">0.0.0.0</b>
        </div>

        <div class="listVpn">
          <div>
            <img src="./icon/lightning.webp" alt="Us" /><span>سریع ترین</span>
          </div>
        </div>
      </div>
      <div class="alert">
        <p>⚠️ توجه کنید که نکات و اطلاعیه های ما اینجا قرار خواهد گرفت !</p>
        <img src="#" alt="AD" />
      </div>

      <div class="tools">
        <div class="box_button">
          <p class="title_button" style="font-size: 9.5px">
            نمایش سایت های داخلی همراه با ترافیک مصرفی
          </p>

          <div class="buttom">
            <input class="checkbox" type="checkbox" id="site" />
            <label class="lable_check">
              <p>فعال</p>
              <p class="mrg">غیرفعال</p>
            </label>
            <div class="layer"></div>
          </div>
        </div>

        <div class="box_button">
          <p class="title_button fs-11">برسی سایت های جعلی و پرداخلی</p>

          <div class="buttom">
            <input class="checkbox" type="checkbox" id="bank" />
            <label class="lable_check">
              <p>فعال</p>
              <p class="mrg">غیرفعال</p>
            </label>
            <div class="layer"></div>
          </div>
        </div>
      </div>

      <div>
        <p class="version">Version : 1.0.0</p>
        <p class="version">T.me/Mohamaadfg</p>
      </div>
    </div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
